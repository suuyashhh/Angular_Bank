<div class="position-relative">
  <div class="position-absolute top-0 end-0 m-3">
    <!-- Optional info button -->
  </div>

  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-6 mx-4">
      <!-- Login -->
      <div class="card p-7">
        <!-- Logo -->
        <div class="app-brand justify-content-center mt-5">
          <a class="app-brand-link gap-3">
            <span class="app-brand-logo demo">
              <img src="../../../assets/img/ProBank/TSIIcon.png" alt="Pro Bank Logo" width="60" height="44" />
            </span>
            <span class="app-brand-text demo text-heading fw-semibold">Pro Bank</span>
          </a>
        </div>

        <div class="card-body mt-1">
          <h4 class="mb-1">Welcome to Pro Bank! üëãüèª</h4>
          <p class="mb-5">Please sign in to your account and start your session</p>

          <form #loginForm="ngForm" (ngSubmit)="login()" class="mb-5">
            <!-- Username -->
            <div class="form-floating form-floating-outline mb-5">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email-username"
                [(ngModel)]="loginObj.INI"
                placeholder="Enter your email or username"
                required
                autofocus
              />
              <label for="email">Email or Username</label>
            </div>

            <!-- Password -->
            <div class="mb-5">
              <div class="form-password-toggle">
                <div class="input-group input-group-merge">
                  <div class="form-floating form-floating-outline flex-grow-1">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="loginObj.CODE"
                      placeholder="Password"
                      autocomplete="off"
                      [readonly]="pwReadonly"
                      (focus)="pwReadonly = false"
                      (paste)="blockInput($event)"
                      (drop)="blockInput($event)"
                      (copy)="blockInput($event)"
                      (cut)="blockInput($event)"
                      (contextmenu)="blockInput($event)"
                    />
                    <label for="password">Password</label>
                  </div>

                  <!-- Eye icon toggle -->
                  <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility()">
                    <i [ngClass]="showPassword ? 'ri-eye-line ri-20px' : 'ri-eye-off-line ri-20px'"></i>
                  </span>
                </div>
              </div>
            </div>

            <!-- Forgot password link -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div></div>
              <a href="#" class="text-primary small">Forgot Password?</a>
            </div>

            <!-- Login button -->
            <div class="mb-4">
              <button
                class="btn btn-primary d-grid w-100"
                type="submit"
                [disabled]="(loading$ | async) ?? false"
              >
                <span *ngIf="!(loading$ | async)">Login</span>
                <span *ngIf="loading$ | async">
                  <span
                    class="spinner-border spinner-border-sm me-2"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Logging in...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>
</div>

<!-- ============ BRANCH SELECTION MODAL ============ -->
<div
  class="modal custom-modal-fade"
  tabindex="-1"
  [class.show]="showModel"
  [style.display]="showModel ? 'block' : 'none'"
>
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content custom-modal-content">
      <div class="modal-header custom-modal-header">
        <div class="modal-title-wrapper d-flex align-items-center">
          <img src="../../assets/img/avatars/1.png" alt="" class="w-px-40 h-auto rounded-circle me-2" />
          <h5 class="modal-title">{{ userName }}</h5>
        </div>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form novalidate>
          <!-- Branch Search Input -->
          <div class="form-floating form-floating-outline mb-4 position-relative">
            <input
              type="text"
              id="branch-input"
              class="form-control"
              placeholder="Branch"
              [(ngModel)]="branchSearch"
              name="branchSearch"
              (focus)="dropdownOpen = true"
              (input)="onSearchChange()"
              autocomplete="off"
            />
            <label for="branch-input">
              <i class="ri-box-3-line"></i> Branch <span class="text-danger">*</span>
            </label>

            <!-- Dropdown Toggle Button -->
            <button
              type="button"
              class="dropdown-caret-button"
              (click)="toggleDropdown()"
              aria-label="Toggle branches"
            >
              <i [ngClass]="dropdownOpen ? 'ri-arrow-up-s-line' : 'ri-arrow-down-s-line'"></i>
            </button>

            <!-- Dropdown List -->
            <div class="dropdown-panel" *ngIf="dropdownOpen" (click)="$event.stopPropagation()">
              <div class="dropdown-list">
                <div
                  class="dropdown-item"
                  *ngFor="let b of filteredBranches; trackBy: trackByCode"
                  (click)="pickBranch(b)"
                  [ngClass]="{ 'is-selected': selectedBranch?.code === b.code }"
                >
                  <span class="item-name">{{ b.name }}</span>
                </div>

                <div class="dropdown-empty" *ngIf="filteredBranches.length === 0">
                  No branches found
                </div>
              </div>
            </div>
          </div>

          <!-- Continue Button -->
          <div class="modal-footer custom-modal-footer">
            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="continue()"
              [disabled]="!selectedBranch"
            >
              <i class="ri-save-line"></i> Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop layers -->
<div *ngIf="showModel" class="modal-backdrop fade show" (click)="closeModal()"></div>
<div *ngIf="dropdownOpen" class="dropdown-backdrop" (click)="dropdownOpen = false"></div>
