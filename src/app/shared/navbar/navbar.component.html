<!-- Hotspot (invisible thin area at very top) - only active when autoHide is enabled -->
<div
  class="navbar-hotspot"
  *ngIf="autoHide"
  (mouseenter)="onHotspotEnter()"
  (mouseleave)="onHotspotLeave()"
  aria-hidden="true"
></div>

<nav
  class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme shadow-xs bg-white p-5 mt-3 no-print"
  id="layout-navbar"
  [class.full-width]="isFullWidth"
  [class.auto-hidden]="autoHide"
  [class.hidden]="autoHide && !hovering"
  (mouseenter)="onNavbarEnter()"
  (mouseleave)="onNavbarLeave()"
>

  <!-- Menu Toggle Button -->
  <div class="layout-menu-toggle navbar-nav align-items-xl-center me-4 me-xl-0">
    <button class="btn btn-text-secondary btn-icon"
            type="button"
            aria-label="Toggle sidebar"
            (click)="toggleSidebar.emit()">
      <i class="ri-menu-3-line ri-24px"></i>
    </button>
  </div>

  <!-- Auto-hide switch (small; placed next to toggle) -->
  <div class="navbar-autohide-control ms-2 d-flex align-items-center">
    <label class="autohide-switch" title="Auto-hide navbar">
      <input type="checkbox" [(ngModel)]="autoHide" />
      <span class="autohide-slider"></span>
    </label>
    <small class="ms-2 d-none d-md-inline">Auto-hide</small>
  </div>

  <div class="navbar-nav-right d-flex align-items-center no-print" id="navbar-collapse">
    <ul class="navbar-nav flex-row align-items-center ms-auto">
      <!-- Language, Style Switcher, etc. (kept unchanged) -->
      <!-- ... existing markup here, unchanged ... -->

      <!-- User -->
      <li class="nav-item navbar-dropdown dropdown-user dropdown">
        <a class="nav-link dropdown-toggle hide-arrow p-0 d-flex align-items-center gap-2"
           href="javascript:void(0);" data-bs-toggle="dropdown">
          <div class="avatar avatar-online">
            <img src="../../assets/img/avatars/1.png" alt="" class="w-px-40 h-auto rounded-circle">
          </div>

          <!-- ⏱ Small countdown pill near avatar -->
          <span class="session-badge user-badge badge rounded-pill bg-danger" [class.pulse]="remainingSeconds <= 60">
            {{ countdown }}
          </span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end mt-3 py-2">
          <!-- Optional header row showing time left -->
          <li class="px-3 pb-2">
            <small class="text-muted">Session expires in
              <span class="fw-semibold text-danger">{{ countdown }}</span></small>
          </li>

          <li>
            <a class="dropdown-item waves-effect" href="pages-account-settings-account.html">
              <div class="d-flex align-items-center">
                <div class="flex-shrink-0 me-2">
                  <div class="avatar avatar-online">
                    <img src="../../assets/img/avatars/1.png" alt="" class="w-px-40 h-auto rounded-circle">
                  </div>
                </div>
                <div class="flex-grow-1">
                  <h6 class="mb-0 small">{{user?.name}}</h6>
                  <small class="text-muted">{{user?.ini}}</small>
                </div>
              </div>
            </a>
          </li>

          <li><div class="dropdown-divider"></div></li>

          <li>
            <a class="dropdown-item waves-effect" href="pages-profile-user.html">
              <i class="ri-user-3-line ri-22px me-2"></i>
              <span class="align-middle">My Profile</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item waves-effect" href="pages-account-settings-account.html">
              <i class="ri-settings-4-line ri-22px me-2"></i>
              <span class="align-middle">Settings</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item waves-effect" href="pages-account-settings-billing.html">
              <span class="d-flex align-items-center align-middle">
                <i class="flex-shrink-0 ri-file-text-line ri-22px me-2"></i>
                <span class="flex-grow-1 align-middle">Billing</span>
                <span
                  class="flex-shrink-0 badge badge-center rounded-pill bg-danger h-px-20 d-flex align-items-center justify-content-center">4</span>
              </span>
            </a>
          </li>

          <li><div class="dropdown-divider"></div></li>

          <li>
            <a class="dropdown-item waves-effect" href="pages-pricing.html">
              <i class="ri-money-dollar-circle-line ri-22px me-2"></i>
              <span class="align-middle">Pricing</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item waves-effect" href="pages-faq.html">
              <i class="ri-question-line ri-22px me-2"></i>
              <span class="align-middle">FAQ</span>
            </a>
          </li>
          <li>
            <div class="d-grid px-4 pt-2 pb-1">
              <a class="btn btn-danger d-flex waves-effect waves-light" (click)="logout()" style="color:white">
                <small class="align-middle">Logout</small>
                <i class="ri-logout-box-r-line ms-2 ri-16px"></i>
              </a>
            </div>
          </li>
        </ul>
      </li>
      <!--/ User -->
    </ul>
  </div>

  <!-- Search Small Screens -->
  <div class="navbar-search-wrapper search-input-wrapper d-none">
    <input type="text" class="form-control search-input container-xxl border-0" placeholder="Search..." aria-label="Search...">
    <i class="ri-close-fill search-toggler cursor-pointer"></i>
  </div>
</nav>
