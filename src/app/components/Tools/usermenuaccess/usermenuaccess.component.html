<main class="w-full px-6 py-8">
    <div class="card wizard-card w-full rounded-2xl overflow-hidden" style="padding-top:0!important;">
        <div class="card-body mt-1 p-6 md:p-8 w-full min-w-0">

            <!-- Header -->
            <div class="mb-6 flex items-center justify-between">
                <nav class="text-sm text-gray-600">
                    <ol class="flex items-center gap-2">
                        <li><a routerLink="/USERMASTER/dashboard" class="hover:underline">Home</a></li>
                        <li>/</li>
                        <li class="font-semibold">User Menu Setting</li>
                    </ol>
                </nav>
            </div>

            <!-- Controls row -->
            <div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                   <div class="flex items-center gap-5"></div>
                <div class="flex items-center gap-3">
                    <label class="text-sm font-medium text-gray-700">Select User Type</label>
                    <select
                        class="form-select block w-60 px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-violet-500"
                        [(ngModel)]="selectedUserGradeCode" (ngModelChange)="onUserGradeChange($event)">
                        <option [ngValue]="null">Select</option>
                        <option *ngFor="let g of userGrades" [ngValue]="g.code">
                            {{ g.name }}
                        </option>
                    </select>
                </div>

                <div class="flex items-center gap-4">
                    <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="form-checkbox h-4 w-4 rounded border-gray-300"
                            [(ngModel)]="expandAllChecked" (ngModelChange)="onExpandAllToggle($event)"
                            [disabled]="!selectedUserGradeCode || menuTree.length === 0" />
                        <span>Expand All Menu</span>
                    </label>

                    <div class="flex items-center gap-2">
                        <button type="button"
                            class="px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-200 hover:bg-gray-200 text-sm"
                            (click)="onCancel()">
                            Cancel
                        </button>
                        <button type="button"
                            class="px-5 py-2.5 rounded-xl bg-violet-600 text-white font-medium shadow hover:bg-violet-700 text-sm disabled:opacity-60 disabled:cursor-not-allowed"
                            (click)="onSave()" [disabled]="!selectedUserGradeCode || saving || menuTree.length === 0">
                            {{ saving ? 'Saving...' : 'Save' }}
                        </button>
                    </div>
                </div>
            </div>

            <hr
                class="border-0 h-1 rounded bg-gradient-to-r from-violet-600 via-violet-500 to-violet-400 shadow-[0_6px_18px_rgba(140,87,255,0.12)] mb-4" />

            <!-- Main content: tree -->
            <div class="mt-4">
                <!-- Loading states -->
                <div *ngIf="loadingMenus || loadingSelection" class="flex justify-center py-10">
                    <div class="flex flex-col items-center gap-2 text-gray-500 text-sm">
                        <div
                            class="spinner-border animate-spin inline-block w-6 h-6 border-4 rounded-full border-violet-500 border-t-transparent">
                        </div>
                        <span>Loading menu structure...</span>
                    </div>
                </div>

                <!-- No user selected -->
                <div *ngIf="!loadingMenus && !selectedUserGradeCode" class="py-10 text-center text-gray-500 text-sm">
                    Please select a <span class="font-semibold">User Type</span> to configure menu access.
                </div>

                <!-- Tree -->
                <div *ngIf="!loadingMenus && selectedUserGradeCode"
                    class="border border-gray-200 rounded-2xl bg-white shadow-sm max-h-[450px] overflow-auto p-4"
                    [class.opacity-60]="!selectedUserGradeCode">

                    <ng-container *ngIf="menuTree && menuTree.length > 0; else noMenuData">
                        <ul class="space-y-1">
                            <ng-container *ngFor="let node of menuTree">
                                <ng-template [ngTemplateOutlet]="treeNodeTemplate"
                                    [ngTemplateOutletContext]="{ node: node }">
                                </ng-template>
                            </ng-container>
                        </ul>
                    </ng-container>

                    <ng-template #noMenuData>
                        <div class="py-10 text-center text-gray-500 text-sm">
                            No menu data found for this programme.
                        </div>
                    </ng-template>
                </div>
            </div>

            <!-- Recursive node template -->
            <ng-template #treeNodeTemplate let-node="node">
                <li class="flex flex-col">
                    <div class="flex items-center gap-2 py-0.5">
                        <!-- expand / collapse button -->
                        <button *ngIf="node.children && node.children.length > 0" type="button"
                            class="w-5 h-5 flex items-center justify-center text-xs border border-gray-300 rounded bg-gray-50 hover:bg-gray-100"
                            (click)="toggleExpand(node)">
                            <span *ngIf="node.expanded">âˆ’</span>
                            <span *ngIf="!node.expanded">+</span>
                        </button>
                        <span *ngIf="!node.children || node.children.length === 0" class="w-5"></span>

                        <!-- checkbox -->
                        <!-- checkbox -->
                        <input type="checkbox" class="w-5 h-5 accent-violet-600 rounded-sm shadow-sm"
                            [checked]="node.checked" (change)="toggleCheck(node, $any($event.target).checked)" />


                        <!-- label -->
                        <span class="text-sm text-gray-800">
                            {{ node.name }}
                        </span>
                    </div>

                    <!-- children -->
                    <ul *ngIf="node.children && node.children.length > 0 && node.expanded" class="pl-6 mt-1 space-y-1">
                        <ng-container *ngFor="let child of node.children">
                            <ng-template [ngTemplateOutlet]="treeNodeTemplate"
                                [ngTemplateOutletContext]="{ node: child }">
                            </ng-template>
                        </ng-container>
                    </ul>
                </li>
            </ng-template>

        </div>
    </div>
</main>
