<!-- Single-page Party Master (simplified) -->
<main class="w-full px-6 py-8">
    <div class="card wizard-card w-full rounded-2xl overflow-hidden" style="padding-top:0!important;">
        <div class="card-body mt-1 p-6 md:p-8 w-full min-w-0">

            <!-- HEADER: Breadcrumb + Edit Names button -->
            <div class="mb-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                <nav class="text-sm text-gray-600" aria-label="Breadcrumb">
                    <ol class="flex items-center gap-2">
                        <li class="flex items-center gap-2">
                            <span class="text-gray-400">/</span>
                            <a class="hover:underline" routerLink="/USERMASTER/dashboard">Home</a>
                        </li>
                        <li class="text-gray-300">/</li>
                        <li class="font-semibold text-gray-800">Country Master</li>
                    </ol>
                </nav>

            </div>
            <!-- /HEADER -->

            <!-- Form: only 3 inputs as requested -->
            <section aria-labelledby="party-master-heading">
                <h4 id="party-master-heading" class="mb-4 text-lg font-semibold text-gray-800">Country Master</h4>

                <form class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <!-- Religion -->
                    <div class="form-floating form-floating-outline mb-0">
                    </div>

                    <!-- Caste -->
                    <div class="form-floating form-floating-outline mb-0">
                        <input type="text"
                            class="form-control block w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                            id="castCode" placeholder="Country Name" readonly style="cursor: pointer;" />
                        <input type="hidden" name="castCode" />
                        <label for="castCode" class="text-gray-600 ml-1">Country Name</label>
                    </div>

                    <!-- Occupation -->
                    <div class="form-floating form-floating-outline mb-0">
                    </div>

                    <!-- Optional submit button row spanning full width -->
                    <div class="sm:col-span-3 mt-4 flex items-center justify-end gap-3">
                        <button type="button"
                            class="px-4 py-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-200 hover:bg-gray-200">Cancel</button>
                        <button type="submit"
                            class="px-5 py-2.5 rounded-xl bg-violet-600 text-white font-medium shadow hover:bg-violet-700">Save</button>
                    </div>
                </form>
            </section>

            <div class="mt-6">
                <hr class="border-0 h-1 rounded bg-gradient-to-r from-violet-600 via-violet-500 to-violet-400 shadow-[0_6px_18px_rgba(140,87,255,0.12)] mb-6" />
            
            <div  class="container-xxl flex-grow-1 container-p-y mt-n9">
  <div class="card">
    <h5 class="card-header">Countrys</h5>
    <!-- Loading Spinner -->
    <!-- <div  class="text-center my-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div> -->

    <!-- Table Content -->
    <div >
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead class="table-dark" style="--bs-table-bg: #8c57ff !important;">
            <tr>
              <th>sr</th>
              <th>Actions</th>
              <th>Date</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0" let i=index>
            <tr >
              <td>1</td>
              <td>

                <div class="btn-group btn-group-sm" role="group" style="gap: 3px;">
                  
                  <a  class="btn btn-purple text-white d-flex align-items-center" href="javascript:void(0);" title="Edit"
                    style="border-radius: 5px; padding: 0.35rem 0.7rem;">
                    <i class="ri-pencil-line d-none d-sm-inline me-sm-1"></i>
                    <span class="d-none d-sm-inline">Edit</span>
                    <i class="ri-pencil-line d-sm-none"></i>
                  </a>

                  
                  <a  class="btn btn-info text-white d-flex align-items-center"
                    href="javascript:void(0);" title="View" style="border-radius: 5px; padding: 0.35rem 0.7rem;">
                    <i class="ri-eye-line d-none d-sm-inline me-sm-1"></i>
                    <span class="d-none d-sm-inline">View</span>
                    <i class="ri-eye-line d-sm-none"></i>
                  </a>
                </div>
                <style>
                  .btn-group .btn {
                    transition: all 0.3s ease;
                    border: 1px solid transparent;
                  }

                  .btn-group .btn:hover {
                    transform: translateY(-1px);
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                  }

                  .btn-purple {
                    background-color: #6f42c1;
                    border-color: #6f42c1;
                  }

                  .btn-purple:hover {
                    background-color: #5a2d9c;
                    border-color: #5a2d9c;
                  }
                </style>

              </td>
              <td><span class="badge rounded-pill bg-label-primary me-1">31/10/2025</span></td>
              <td><strong>India</strong></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center p-3">
        <div class="text-muted">
          <!-- Showing {{(page - 1) * pageSize + 1}} to {{page * pageSize > filteredCases().length ? filteredCases().length :
          page * pageSize}} of {{filteredCases().length}} entries -->

        </div>
      </div>
      <!-- <div class="d-flex justify-content-center p-3">
        <pagination-controls (pageChange)="page = $event" [autoHide]="true"></pagination-controls>
      </div> -->
    </div>
  </div>
            </div>

        </div>
    </div>
    </div>
</main>
