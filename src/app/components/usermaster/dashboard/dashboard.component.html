<main class="w-full px-6 py-8">
  <div
    class="w-full bg-white border border-slate-200 rounded-2xl shadow-[0_8px_20px_rgba(124,77,255,.08),0_2px_6px_rgba(0,0,0,.04)] mb-6 py-5 px-6 flex flex-col items-center text-center">

    <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
      <img src="../../../assets/img/ProBank/TSIIcon.png" alt="logo" class="w-16 h-16 object-contain" />
      <h1 class="text-xl sm:text-2xl font-extrabold tracking-tight text-black drop-shadow-sm">
        St. Milagres Credit Souhardha Co-operative Society Ltd., Karwar
      </h1>
    </div>
    <div class="mt-3 w-24 h-1 rounded-full bg-gradient-to-r from-indigo-500 to-violet-600"></div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- LEFT: Search + Table -->
    <section
      class="lg:col-span-2 bg-white border border-slate-200 rounded-2xl shadow-[0_8px_20px_rgba(124,77,255,.08),0_2px_6px_rgba(0,0,0,.04)] p-5">
      <!-- Search -->
      <div class="mb-3">
        <label for="pathSearch" class="block text-sm text-slate-500 mb-2">Search Path</label>
        <div class="grid grid-cols-1 gap-2">
          <input id="pathSearch" name="pathSearch" type="text"
            class="px-3 py-2 rounded-md border border-slate-200 focus:ring-2 focus:ring-violet-200 w-full"
            placeholder="Type to search..." #q (input)="onSearch(q.value)" autofocus />
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-auto rounded-xl border border-slate-200">
        <table class="w-full min-w-[420px] border-separate border-spacing-0">
          <thead class="sticky top-0">
            <tr class="bg-gradient-to-r from-violet-50 to-white">
              <th class="text-left font-bold text-slate-800 px-4 py-3 border-b border-slate-200">Sr No</th>
              <th class="text-left font-bold text-slate-800 px-4 py-3 border-b border-slate-200">Path Name</th>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngIf="filtered.length > 0; else emptyState">
              <tr *ngFor="let row of filtered; let i = index" class="hover:bg-violet-50/60 transition">
                <td class="px-4 py-3 text-slate-800 border-b border-dashed border-slate-200/70">{{ i + 1 }}</td>
                <td class="px-4 py-3 text-slate-800 border-b border-dashed border-slate-200/70">
                  <a [routerLink]="row.link" class="text-violet-600 hover:underline cursor-pointer">
                    {{ row.pathName }}
                  </a>
                </td>
              </tr>
            </ng-container>

            <ng-template #emptyState>
              <tr>
                <td colspan="2" class="px-4 py-6 text-center italic text-slate-500">
                  No records found
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </section>

    <!-- RIGHT: Logged-in user card -->
<aside class="bg-white border border-slate-200 rounded-2xl shadow-[0_8px_20px_rgba(124,77,255,.08),0_2px_6px_rgba(0,0,0,.04)] p-5">
  <div class="grid gap-4">
    <!-- Header -->
    <div class="grid grid-cols-[56px_1fr] items-center gap-3">
      <!-- Clickable avatar -->
      <button 
        (click)="openImagePreview()"
        class="w-14 h-14 rounded-full grid place-items-center shadow-inner overflow-hidden ring-2 ring-white cursor-pointer hover:ring-violet-300 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-violet-300"
        style="background: radial-gradient(120px 120px at 30% 30%, #7c4dff 0, #9b82ff 60%, #c9bfff 100%);"
        aria-label="View profile picture"
      >
        <img [src]="userImage" alt="avatar" class="w-14 h-14 rounded-full object-cover">
      </button>

      <div>
        <h3 class="m-0 text-lg font-extrabold leading-tight text-slate-800 tracking-tight">{{user.NAME}}</h3>
        <p class="mt-0.5 text-slate-500 font-semibold">{{user.DESIGNATION}}</p>
      </div>
    </div>

    <!-- Meta -->
    <div class="p-3 rounded-xl bg-violet-50/60 border border-dashed border-slate-200">
      <div class="grid grid-cols-[120px_1fr] gap-2 py-2">
        <span class="text-slate-500 font-semibold">Branch</span>
        <span class="text-slate-800 font-bold">{{user.selectedBranchName}}</span>
      </div>
      <div class="grid grid-cols-[120px_1fr] gap-2 py-2">
        <span class="text-slate-500 font-semibold">Date</span>
        <span class="text-slate-800 font-bold">{{currentdate}}</span>
      </div>
    </div>
  </div>
</aside>

<!-- Image Preview Modal -->
<div 
  *ngIf="showImageModal" 
  (click)="onBackdropClick($event)"
  class="modal-backdrop fixed inset-0 z-[9999] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 transition-all duration-300"
  [class.opacity-0]="!showImageModal"
  [class.opacity-100]="showImageModal"
>
  <div class="relative max-w-4xl w-full max-h-[90vh]">
    <!-- Close button -->
    <button 
      (click)="closeImagePreview()"
      class="absolute -top-12 right-0 text-white hover:text-violet-300 transition-colors duration-200 focus:outline-none"
      aria-label="Close image preview"
    >
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    
    <!-- Image container -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <img 
        [src]="modalImageUrl" 
        [alt]="modalImageAlt"
        class="w-full h-auto max-h-[80vh] object-contain"
        (error)="modalImageUrl = '../../assets/img/avatars/default-avatar.png'"
      />
      
    </div>
  </div>
</div>


  </div>
</main>
