<!-- Main Content -->
<main class="max-w-7xl mx-auto px-6 py-8">

  <!-- 2-column layout -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- LEFT: Search + Table -->
    <section
      class="lg:col-span-2 bg-white border border-slate-200 rounded-2xl shadow-[0_10px_25px_rgba(124,77,255,.08),0_2px_6px_rgba(0,0,0,.04)] p-5">
      <!-- Search -->
      <div class="mb-3">
        <label for="pathSearch" class="block text-sm text-slate-500 mb-2">Search Path</label>
        <div class="grid grid-cols-1 gap-2">
          <input id="pathSearch" name="pathSearch" type="text" class="form-control" placeholder="Type to search..." #q
            (input)="onSearch(q.value)" autofocus />
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-auto rounded-xl border border-slate-200">
        <table class="w-full min-w-[420px] border-separate border-spacing-0">
          <thead class="sticky top-0">
            <tr class="bg-gradient-to-r from-violet-50 to-white">
              <th class="text-left font-bold text-slate-800 px-4 py-3 border-b border-slate-200">Sr No</th>
              <th class="text-left font-bold text-slate-800 px-4 py-3 border-b border-slate-200">Path Name</th>
            </tr>
          </thead>

          <tbody>
            <!-- show filtered rows if any, else empty state -->
            <ng-container *ngIf="filtered.length > 0; else emptyState">
              <tr *ngFor="let row of filtered; let i = index" class="hover:bg-violet-50/60">
                <td class="px-4 py-3 text-slate-800 border-b border-dashed border-slate-200/70">
                  {{ i + 1 }}
                </td>
                <td class="px-4 py-3 text-slate-800 border-b border-dashed border-slate-200/70">
                  <a [routerLink]="row.link" class="text-violet-600 hover:underline cursor-pointer">{{ row.pathName }}</a>
                </td>
              </tr>
            </ng-container>

            <ng-template #emptyState>
              <tr>
                <td colspan="2" class="px-4 py-6 text-center italic text-slate-500">
                  No records found
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>

    </section>

    <!-- RIGHT: Logged-in user card -->
    <aside
      class="bg-white border border-slate-200 rounded-2xl shadow-[0_10px_25px_rgba(124,77,255,.08),0_2px_6px_rgba(0,0,0,.04)] p-5">
      <div class="grid gap-4">

        <!-- Header -->
        <div class="grid grid-cols-[56px_1fr] items-center gap-3">
          <div class="w-14 h-14 rounded-full grid place-items-center shadow-inner overflow-hidden
                      ring-2 ring-white"
            style="background: radial-gradient(120px 120px at 30% 30%, #7c4dff 0, #9b82ff 60%, #c9bfff 100%);">
            <!-- Avatar image -->
            <img src="../../assets/img/avatars/1.png" alt="" class="w-14 h-14 rounded-full object-cover">
          </div>

          <div>
            <h3 class="m-0 text-lg font-extrabold leading-tight text-slate-800 tracking-tight">{{user.name}}</h3>
            <p class="mt-0.5 text-slate-500 font-semibold">Employee</p>
          </div>
        </div>

        <!-- Meta -->
        <div class="p-3 rounded-xl bg-violet-50/60 border border-dashed border-slate-200">
          <div class="grid grid-cols-[120px_1fr] gap-2 py-2">
            <span class="text-slate-500 font-semibold">Branch</span>
            <span class="text-slate-800 font-bold">{{user.workinG_BRANCH}}</span>
          </div>
          <div class="grid grid-cols-[120px_1fr] gap-2 py-2">
            <span class="text-slate-500 font-semibold">Date</span>
            <span class="text-slate-800 font-bold">{{currentdate}}</span>
          </div>
        </div>

      </div>
    </aside>

  </div>
</main>
