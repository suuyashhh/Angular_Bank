<!-- Main Content -->
<main class="max-w-7xl mx-auto px-6 py-8">
  <div class="card wizard-card rounded-2xl overflow-hidden" style="padding-top:0!important;">
    <div class="card-body mt-1 p-6 md:p-8">
      <!-- Wizard radios (hidden) -->
      <input class="wizard-state" type="radio" name="wizard2" id="step-1" checked />
      <input class="wizard-state" type="radio" name="wizard2" id="step-2" />

      <!-- Stepper -->
      <div class="wizard-steps my-1 mb-5" role="tablist" aria-label="Steps">
        <div class="steps flex items-center gap-2 justify-center">
          <label
            class="step w-10 h-10 rounded-full border-2 border-gray-200 bg-gray-50 text-gray-500 grid place-items-center font-bold cursor-pointer transition"
            for="step-1" aria-controls="panel-1"><span>1</span></label>
          <div class="divider h-0.5 flex-1 bg-gray-200 rounded-full max-w-40"></div>
          <label
            class="step w-10 h-10 rounded-full border-2 border-gray-200 bg-gray-50 text-gray-500 grid place-items-center font-bold cursor-pointer transition"
            for="step-2" aria-controls="panel-2"><span>2</span></label>
        </div>
      </div>

      <!-- Panels -->
      <div class="wizard-panels">
        <!-- STEP 1 -->
        <section id="panel-1" class="panel" data-step="1" role="tabpanel" aria-labelledby="step-1">
          <h4 class="mb-4 text-lg font-semibold">Basic Details</h4>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="addr1" placeholder="Customer Id" />
                <label for="addr1">Customer Id</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="addr2" placeholder="A/C Type" />
                <label for="addr2">A/C Type</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="city" placeholder="Aadhaar Card No" />
                <label for="city">Aadhaar Card No</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="PanCardNo" placeholder="Pan Card No" />
                <label for="Pan Card No">Pan Card No</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                <label for="GST No">GST No</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="MemberType" placeholder="Member Type" />
                <label for="Member Type">Member Type</label>
              </div>
            </div>
          </div>

          <div class="mt-4 flex items-center gap-3">
            <div class="form-floating form-floating-outline flex-1 max-w-[140px]">
              <select id="title" class="form-select">
                <option>Mr</option>
                <option>Mrs</option>
                <option>Other</option>
              </select>
            </div>

            <div class="flex-1">
              <div class="form-floating form-floating-outline flex-1">
                <input type="text" class="form-control" id="widgetName" placeholder="Widget Name" />
                <label for="widgetName">Name</label>
              </div>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-between gap-3">
            <span></span>
            <label for="step-2"
              class="inline-flex items-center justify-center rounded-xl bg-violet-600 px-5 py-2.5 text-white font-medium shadow hover:bg-violet-700 cursor-pointer">
              Next
            </label>
          </div>
        </section>





        <!-- STEP 2 -->
        <section id="panel-2" class="panel" data-step="2" role="tabpanel" aria-labelledby="step-2">
          <!-- KYC Tabs -->
          <div class="kvctabs mt-2">
            <!-- Radios (hidden) -->
            <input type="radio" name="kycTab" id="tab-address" class="kvctab-state" checked />
            <input type="radio" name="kycTab" id="tab-personal" class="kvctab-state" />
            <input type="radio" name="kycTab" id="tab-other" class="kvctab-state" />
            <input type="radio" name="kycTab" id="tab-KYC" class="kvctab-state" />

            <!-- Controls -->
            <div class="kvctab-controls inline-flex gap-2 p-1.5 bg-slate-50 border border-slate-200 rounded-xl mb-3"
              role="tablist" aria-label="KYC Sections">
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-address" role="tab" aria-controls="tab-panel-address">Address Details</label>
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-personal" role="tab" aria-controls="tab-panel-personal">Personal Details</label>
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-other" role="tab" aria-controls="tab-panel-other">Other Details</label>
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-KYC" role="tab" aria-controls="tab-panel-KYC">KYC Details</label>
            </div>

            <!-- Panels -->
            <div class="kvctab-panels">
              <!-- Address -->
              <div id="tab-panel-address" class="kvctab-panel">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">Address Line 1</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">Address Line 2</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">City</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">PinCode</label>
                  </div>
                </div>
              </div>

              <!-- Personal -->
              <div id="tab-panel-personal" class="kvctab-panel">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">First Name</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">Last Name</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="date" class="form-control" id="GSTNo" placeholder="Date of Birth" />
                    <label for="dob">Date of Birth</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">Mobile No</label>
                  </div>
                </div>
              </div>

              <!-- Other -->
              <div id="tab-panel-other" class="kvctab-panel">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                 <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">Occupation</label>
                  </div>
                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="GSTNo" placeholder="GST No" />
                    <label for="GST No">Annual Income</label>
                  </div>
                </div>
              </div>

              <!-- KYC -->
              <div id="tab-panel-KYC" class="kvctab-panel">
                <div class="images-table-wrap w-full overflow-x-auto overflow-y-hidden pb-1 border-b border-black/5">
                  <!-- Horizontal “cards” row -->
                  <div class="flex gap-3 p-3 snap-x snap-mandatory">
                    <!-- Photo -->
                    <div
                      class="min-w-[320px] max-w-[360px] snap-start bg-white border border-slate-200 rounded-xl p-3 grid gap-2">
                      <div class="text-sm font-semibold">Photo</div>
                      <input type="file"
                        class="w-full border-2 border-dashed border-violet-200 rounded-xl p-3 bg-violet-50/40"
                        accept="image/*" aria-label="Upload Photo" (change)="onFileChange($event, 'photo')" />
                      <div
                        class="preview-box relative w-full aspect-[4/3] border border-slate-200 rounded-xl grid place-items-center bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                        [class.has-image]="previews.photo">
                        <img [src]="previews.photo || ''" alt="Photo preview" *ngIf="previews.photo"
                          class="w-full h-full object-contain" />
                        <span class="ph text-sm text-gray-400 font-semibold" *ngIf="!previews.photo">Preview</span>
                      </div>
                    </div>

                    <!-- Sign -->
                    <div
                      class="min-w-[320px] max-w-[360px] snap-start bg-white border border-slate-200 rounded-xl p-3 grid gap-2">
                      <div class="text-sm font-semibold">Sign</div>
                      <input type="file"
                        class="w-full border-2 border-dashed border-violet-200 rounded-xl p-3 bg-violet-50/40"
                        accept="image/*" aria-label="Upload Signature" (change)="onFileChange($event, 'sign')" />
                      <div
                        class="preview-box relative w-full aspect-[4/3] border border-slate-200 rounded-xl grid place-items-center bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                        [class.has-image]="previews.sign">
                        <img [src]="previews.sign || ''" alt="Signature preview" *ngIf="previews.sign"
                          class="w-full h-full object-contain" />
                        <span class="ph text-sm text-gray-400 font-semibold" *ngIf="!previews.sign">Preview</span>
                      </div>
                    </div>

                    <!-- PAN -->
                    <div
                      class="min-w-[320px] max-w-[360px] snap-start bg-white border border-slate-200 rounded-xl p-3 grid gap-2">
                      <div class="text-sm font-semibold">ID Proof (PAN)</div>
                      <input type="file"
                        class="w-full border-2 border-dashed border-violet-200 rounded-xl p-3 bg-violet-50/40"
                        accept="image/*,.pdf" aria-label="Upload PAN" (change)="onFileChange($event, 'pan')" />
                      <div
                        class="preview-box relative w-full aspect-[4/3] border border-slate-200 rounded-xl grid place-items-center bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                        [class.has-image]="previews.pan">
                        <img [src]="previews.pan || ''" alt="PAN preview" *ngIf="previews.pan && isImage(previews.pan)"
                          class="w-full h-full object-contain" />
                        <div class="pdf-preview grid place-items-center gap-1 text-gray-500"
                          *ngIf="previews.pan && !isImage(previews.pan)">
                          <i class="fas fa-file-pdf"></i>
                          <span>PDF Document</span>
                        </div>
                        <span class="ph text-sm text-gray-400 font-semibold" *ngIf="!previews.pan">Preview</span>
                      </div>
                    </div>

                    <!-- Aadhaar Front -->
                    <div
                      class="min-w-[320px] max-w-[360px] snap-start bg-white border border-slate-200 rounded-xl p-3 grid gap-2">
                      <div class="text-sm font-semibold">Address Proof (Aadhaar Front)</div>
                      <input type="file"
                        class="w-full border-2 border-dashed border-violet-200 rounded-xl p-3 bg-violet-50/40"
                        accept="image/*,.pdf" aria-label="Upload Aadhaar Front"
                        (change)="onFileChange($event, 'aadhaarFront')" />
                      <div
                        class="preview-box relative w-full aspect-[4/3] border border-slate-200 rounded-xl grid place-items-center bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                        [class.has-image]="previews.aadhaarFront">
                        <img [src]="previews.aadhaarFront || ''" alt="Aadhaar front preview"
                          *ngIf="previews.aadhaarFront && isImage(previews.aadhaarFront)"
                          class="w-full h-full object-contain" />
                        <div class="pdf-preview grid place-items-center gap-1 text-gray-500"
                          *ngIf="previews.aadhaarFront && !isImage(previews.aadhaarFront)">
                          <i class="fas fa-file-pdf"></i>
                          <span>PDF Document</span>
                        </div>
                        <span class="ph text-sm text-gray-400 font-semibold"
                          *ngIf="!previews.aadhaarFront">Preview</span>
                      </div>
                    </div>

                    <!-- Aadhaar Back -->
                    <div
                      class="min-w-[320px] max-w-[360px] snap-start bg-white border border-slate-200 rounded-xl p-3 grid gap-2">
                      <div class="text-sm font-semibold">Address Proof (Aadhaar Back)</div>
                      <input type="file"
                        class="w-full border-2 border-dashed border-violet-200 rounded-xl p-3 bg-violet-50/40"
                        accept="image/*,.pdf" aria-label="Upload Aadhaar Back"
                        (change)="onFileChange($event, 'aadhaarBack')" />
                      <div
                        class="preview-box relative w-full aspect-[4/3] border border-slate-200 rounded-xl grid place-items-center bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                        [class.has-image]="previews.aadhaarBack">
                        <img [src]="previews.aadhaarBack || ''" alt="Aadhaar back preview"
                          *ngIf="previews.aadhaarBack && isImage(previews.aadhaarBack)"
                          class="w-full h-full object-contain" />
                        <div class="pdf-preview grid place-items-center gap-1 text-gray-500"
                          *ngIf="previews.aadhaarBack && !isImage(previews.aadhaarBack)">
                          <i class="fas fa-file-pdf"></i>
                          <span>PDF Document</span>
                        </div>
                        <span class="ph text-sm text-gray-400 font-semibold"
                          *ngIf="!previews.aadhaarBack">Preview</span>
                      </div>
                    </div>
                  </div>
                </div> <!-- /images-table-wrap -->
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="wizard-actions mt-4 flex flex-col sm:flex-row gap-3 sm:justify-between sm:items-center">
            <label for="step-1"
              class="inline-flex items-center justify-center px-5 py-2.5 rounded-lg bg-gray-100 text-gray-800 border-2 border-gray-200 hover:bg-gray-200 cursor-pointer">
              Previous
            </label>
            <div class="actions-right flex gap-2">
              <button type="button" id="cancel-images"
                class="px-5 py-2.5 rounded-lg bg-rose-500 text-white shadow hover:bg-rose-600">
                Cancel Images
              </button>
              <button type="button" class="px-5 py-2.5 rounded-lg bg-violet-600 text-white shadow hover:bg-violet-700">
                Finish
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>



<!-- Minimal CSS only for “checked → target” cases Tailwind can’t express elegantly -->
<style>
  /* No page scroll inside the card */
  .wizard-card {
    max-height: calc(100vh - 48px);
  }

  /* Hide control radios */
  .wizard-state,
  .kvctab-state {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }

  /* Show only the active wizard panel */
  .wizard-panels .panel {
    display: none;
  }

  #step-1:checked~.wizard-panels #panel-1 {
    display: block;
  }

  #step-2:checked~.wizard-panels #panel-2 {
    display: block;
  }

  /* Step active styles */
  #step-1:checked~.wizard-steps label[for="step-1"],
  #step-2:checked~.wizard-steps label[for="step-2"] {
    background: linear-gradient(135deg, #8c57ff 0%, #a855f7 100%);
    color: #fff;
    border-color: transparent;
    box-shadow: 0 6px 18px rgba(140, 87, 255, .25);
    transform: translateY(-1px);
  }

  #step-2:checked~.wizard-steps label[for="step-1"] {
    background: #f3edff;
    color: #8c57ff;
    border-color: #8c57ff;
  }

  /* Tabs: show only the active tab panel */
  .kvctab-panels .kvctab-panel {
    display: none;
    padding: 8px 0 2px;
  }

  #tab-address:checked~.kvctab-panels #tab-panel-address {
    display: block;
  }

  #tab-personal:checked~.kvctab-panels #tab-panel-personal {
    display: block;
  }

  #tab-other:checked~.kvctab-panels #tab-panel-other {
    display: block;
  }

  #tab-KYC:checked~.kvctab-panels #tab-panel-KYC {
    display: block;
  }

  /* Tabs: active label look */
  #tab-address:checked~.kvctab-controls label[for="tab-address"],
  #tab-personal:checked~.kvctab-controls label[for="tab-personal"],
  #tab-other:checked~.kvctab-controls label[for="tab-other"],
  #tab-KYC:checked~.kvctab-controls label[for="tab-KYC"] {
    background: #f3edff;
    color: #8c57ff;
    border-color: #8c57ff;
  }
</style>
