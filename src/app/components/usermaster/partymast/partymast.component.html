<!-- Main Content -->
<main class="max-w-7xl mx-auto px-6 py-8">
  <div class="card wizard-card rounded-2xl overflow-hidden" style="padding-top:0!important;">
    <div class="card-body mt-1 p-6 md:p-8">
      <!-- Wizard radios (hidden) -->
      <input class="wizard-state" type="radio" name="wizard2" id="step-1" checked />
      <input class="wizard-state" type="radio" name="wizard2" id="step-2" />

      <!-- Stepper -->
      <div class="wizard-steps my-1 mb-5" role="tablist" aria-label="Steps">
        <div class="steps flex items-center gap-2 justify-center">
          <label
            class="step w-10 h-10 rounded-full border-2 border-gray-200 bg-gray-50 text-gray-500 grid place-items-center font-bold cursor-pointer transition"
            for="step-1" aria-controls="panel-1"><span>1</span></label>
          <div class="divider h-0.5 flex-1 bg-gray-200 rounded-full max-w-40"></div>
          <label
            class="step w-10 h-10 rounded-full border-2 border-gray-200 bg-gray-50 text-gray-500 grid place-items-center font-bold cursor-pointer transition"
            for="step-2" aria-controls="panel-2"><span>2</span></label>
        </div>
      </div>

      <!-- Panels -->
      <div class="wizard-panels">
        <!-- STEP 1 -->
        <section id="panel-1" class="panel" data-step="1" role="tabpanel" aria-labelledby="step-1">
          <h4 class="mb-4 text-lg font-semibold">Basic Details</h4>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="customerId" placeholder="Customer Id" />
                <label for="customerId">Customer Id</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <select id="title" class="form-select">
                  <option value="0">Individual</option>
                  <option value="1">Co.Op.Soc.</option>
                  <option value="2">Propriter Ship</option>
                  <option value="3">PartnerShip Firm</option>
                  <option value="4">Private Limited</option>
                  <option value="5">Public Limited</option>
                  <option value="6">H.U.F.</option>
                  <option value="7">Trust</option>
                  <option value="8">Other Legal Entity</option>
                </select>
                <label for="accountType">A/C Type</label>
              </div>

            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="panNo" placeholder="Pan Card No" />
                <label for="panNo">Pan Card No</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="aadhaarNo" placeholder="Aadhaar Card No" />
                <label for="aadhaarNo">Aadhaar Card No</label>
              </div>
            </div>

            <div class="space-y-1.5">
              <div class="form-floating form-floating-outline mb-4">
                <input type="text" class="form-control" id="gstNo" placeholder="GST No" />
                <label for="gstNo">GST No</label>
              </div>
            </div>

          </div>

          <div class="mt-4 flex items-center gap-3">
            <div class="form-floating form-floating-outline flex-1 max-w-[140px]">
              <select id="title" class="form-select">
                <option>Mr</option>
                <option>Mrs</option>
                <option>Other</option>
              </select>
            </div>

            <div class="flex-1">
              <div class="form-floating form-floating-outline flex-1">
                <input type="text" class="form-control" id="widgetName" placeholder="Widget Name" />
                <label for="widgetName">Name</label>
              </div>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-between gap-3">
            <span></span>
            <label for="step-2"
              class="inline-flex items-center justify-center rounded-xl bg-violet-600 px-5 py-2.5 text-white font-medium shadow hover:bg-violet-700 cursor-pointer">
              Next
            </label>
          </div>
        </section>

        <!-- STEP 2 -->
        <section id="panel-2" class="panel" data-step="2" role="tabpanel" aria-labelledby="step-2">
          <!-- KYC Tabs -->
          <div class="kvctabs mt-2">
            <!-- Radios (hidden) -->
            <input type="radio" name="kycTab" id="tab-address" class="kvctab-state" checked />
            <input type="radio" name="kycTab" id="tab-personal" class="kvctab-state" />
            <input type="radio" name="kycTab" id="tab-other" class="kvctab-state" />
            <input type="radio" name="kycTab" id="tab-KYC" class="kvctab-state" />

            <!-- Controls -->
            <div class="kvctab-controls inline-flex gap-2 p-1.5 bg-slate-50 border border-slate-200 rounded-xl mb-3"
              role="tablist" aria-label="KYC Sections">
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-address" role="tab" aria-controls="tab-panel-address">Address Details</label>
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-personal" role="tab" aria-controls="tab-panel-personal">Personal Details</label>
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-other" role="tab" aria-controls="tab-panel-other">Other Details</label>
              <label
                class="kvctab-btn px-3 py-2 rounded-lg font-semibold text-gray-500 cursor-pointer border border-transparent transition"
                for="tab-KYC" role="tab" aria-controls="tab-panel-KYC">KYC Details</label>
            </div>

            <!-- Panels -->
            <div class="kvctab-panels">
              <!-- Address -->
              <div id="tab-panel-address" class="kvctab-panel">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="addrLine1" placeholder="Permanent Address" />
                    <label for="addrLine1">Permanent Address</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="addrLine2" placeholder="Address Line 2" />
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="addrLine3" placeholder="Address Line 3" />
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="city2" placeholder="City" />
                    <label for="city2">City</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="taluka" placeholder="Taluka" />
                    <label for="taluka">Taluka</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="district" placeholder="District" />
                    <label for="district">District</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="state" placeholder="State" />
                    <label for="state">State</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="country" placeholder="Country" />
                    <label for="country">Country</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="area" placeholder="Area" />
                    <label for="area">Area</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="pincode2" placeholder="PinCode" />
                    <label for="pincode2">PinCode</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="phone" placeholder="Phone no" />
                    <label for="phone">Phone no</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-4">
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile no" />
                    <label for="mobile">Mobile no</label>
                  </div>
                  <div class="flex items-center gap-2 mt-2 mb-4">
                    <input id="diffAddress" type="checkbox"
                      class="w-5 h-5 text-violet-600 border-gray-300 rounded focus:ring-violet-500" />
                    <label for="diffAddress" class="text-sm font-medium text-gray-700 select-none">
                      Do You Want Fill Different Corresponding Address?
                    </label>
                  </div>

                </div>
              </div>


              <!-- Personal -->
              <div id="tab-panel-personal" class="kvctab-panel">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">

                  <!-- Row 1: Religion Code | Cast Code | Occupation -->
                  <div class="form-floating form-floating-outline mb-0">
                    <input type="text" class="form-control" id="religionCode" placeholder="Religion Code" />
                    <label for="religionCode">Religion Code</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-0">
                    <input type="text" class="form-control" id="castCode" placeholder="Cast Code" />
                    <label for="castCode">Cast Code</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-0">
                    <input type="text" class="form-control" id="occupation" placeholder="Occupation" />
                    <label for="occupation">Occupation</label>
                  </div>

                  <!-- Row 2: Passport No. | Passport Exp. Date (span 2 cols on small screens) -->
                  <div class="form-floating form-floating-outline mb-0 sm:col-span-1">
                    <input type="text" class="form-control" id="passportNo" placeholder="Passport No." />
                    <label for="passportNo">Passport No.</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-0 sm:col-span-2">
                    <input type="date" class="form-control" id="passportExp" placeholder="Passport Exp.Date" />
                    <label for="passportExp">Passport Exp. Date</label>
                  </div>

                  <!-- Row 3: Passport Issue Authority (full width across 3 cols) -->
                  <div class="form-floating form-floating-outline mb-0 sm:col-span-3">
                    <input type="text" class="form-control" id="passportIssueAuth"
                      placeholder="Passport Issue Authority" />
                    <label for="passportIssueAuth">Passport Issue Authority</label>
                  </div>

                  <!-- Row 4: Election Card No. | Birth Date | Age -->
                  <div class="form-floating form-floating-outline mb-0">
                    <input type="text" class="form-control" id="electionCardNo" placeholder="Election Card No." />
                    <label for="electionCardNo">Election Card No.</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-0">
                    <input type="date" class="form-control" id="birthDate" placeholder="Birth Date" />
                    <label for="birthDate">Birth Date</label>
                  </div>

                  <div class="form-floating form-floating-outline mb-0">
                    <input type="number" class="form-control" id="age" placeholder="Age" min="0" />
                    <label for="age">Age</label>
                  </div>

                  <!-- Row 5: Gender (single row with inline radio buttons styled like the image) -->
                  <div class="sm:col-span-3">
                    <div class="flex items-center gap-4 py-2">
                      <span class="text-sm font-medium mr-2">Gender :</span>

                      <label class="inline-flex items-center gap-2 text-sm cursor-pointer">
                        <input type="radio" name="gender" value="male"
                          class="w-4 h-4 text-violet-600 border-gray-300" />
                        <span>Male</span>
                      </label>

                      <label class="inline-flex items-center gap-2 text-sm cursor-pointer">
                        <input type="radio" name="gender" value="female"
                          class="w-4 h-4 text-violet-600 border-gray-300" />
                        <span>Female</span>
                      </label>

                      <label class="inline-flex items-center gap-2 text-sm cursor-pointer">
                        <input type="radio" name="gender" value="other"
                          class="w-4 h-4 text-violet-600 border-gray-300" />
                        <span>Other</span>
                      </label>
                    </div>
                  </div>

                  <!-- Row 6: Other/Staff (full width) -->
                  <div class="form-floating form-floating-outline mb-0 sm:col-span-3">
                    <input type="text" class="form-control" id="otherStaff" placeholder="Other / Staff" />
                    <label for="otherStaff">Other / Staff</label>
                  </div>

                </div>
              </div>


              <!-- Other -->
            <div id="tab-panel-other" class="kvctab-panel">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

    <!-- Row 1: Office Name | PinCode -->
    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="officeName" placeholder="Office Name" />
      <label for="officeName">Office Name</label>
    </div>

    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="officePin" placeholder="PinCode" />
      <label for="officePin">PinCode</label>
    </div>

    <!-- filler to keep grid alignment if needed -->
    <div class="hidden lg:block"></div>

    <!-- Row 2: Office Address (Line 1â€“3) -->
    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="officeAddr1" placeholder="Address Line 1" />
      <label for="officeAddr1">Office Address</label>
    </div>

    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="officeAddr2" placeholder="Address Line 2" />
      <label for="officeAddr2">Address Line 2</label>
    </div>

    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="officeAddr3" placeholder="Address Line 3" />
      <label for="officeAddr3">Address Line 3</label>
    </div>

    <!-- Row 3: Office Phone No | Fax No | E-Mail ID -->
    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="officePhone" placeholder="Office Phone No" />
      <label for="officePhone">Office Phone No</label>
    </div>

    <div class="form-floating form-floating-outline mb-0">
      <input type="text" class="form-control" id="faxNo" placeholder="Fax No" />
      <label for="faxNo">Fax No.</label>
    </div>

    <div class="form-floating form-floating-outline mb-0">
      <input type="email" class="form-control" id="emailId" placeholder="E-Mail ID" />
      <label for="emailId">E-Mail ID</label>
    </div>

  </div>
</div>


              <!-- KYC (fixed: moved inside kvctab-panels as tab-panel-KYC) -->
              <div id="tab-panel-KYC" class="kvctab-panel">
                <div class="rounded-xl border border-gray-200 overflow-hidden bg-white">
                  <div class="flex gap-3 p-3 overflow-x-auto">
                    <!-- Photo -->
                    <div class="min-w-[320px] max-w-[360px] flex-1 rounded-xl border border-gray-200 p-4">
                      <div class="text-sm font-semibold text-gray-800">Photo</div>
                      <div class="mt-3">
                        <input type="file" accept="image/*" aria-label="Upload Photo"
                          (change)="onFileChange($event, 'photo')"
                          class="w-full rounded-xl border-2 border-dashed border-[#8c57ff]/40 bg-[#8c57ff]/5 px-3 py-3 text-sm outline-none file:mr-3 file:rounded-lg file:border-0 file:bg-[#8c57ff] file:px-3 file:py-2 file:text-white hover:border-[#8c57ff]/60"
                          #photoInput data-key="photo">
                      </div>
                      <div class="mt-3">
                        <div
                          class="relative grid place-items-center w-full h-56 rounded-xl border-2 border-gray-200 bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                          (click)="openPreview('photo')" tabindex="0" (keydown.enter)="openPreview('photo')"
                          (keydown.space)="$event.preventDefault(); openPreview('photo')" role="button"
                          aria-label="Preview Photo">
                          <img [src]="previews.photo || ''" *ngIf="previews.photo && isImage(previews.photo)"
                            alt="Photo preview" class="w-full h-full object-contain" />
                          <span class="text-sm font-medium text-gray-400" *ngIf="!previews.photo">Preview</span>
                        </div>
                      </div>
                    </div>

                    <!-- Sign -->
                    <div class="min-w-[320px] max-w-[360px] flex-1 rounded-xl border border-gray-200 p-4">
                      <div class="text-sm font-semibold text-gray-800">Sign</div>
                      <div class="mt-3">
                        <input type="file" accept="image/*" aria-label="Upload Signature"
                          (change)="onFileChange($event, 'sign')"
                          class="w-full rounded-xl border-2 border-dashed border-[#8c57ff]/40 bg-[#8c57ff]/5 px-3 py-3 text-sm outline-none file:mr-3 file:rounded-lg file:border-0 file:bg-[#8c57ff] file:px-3 file:py-2 file:text-white hover:border-[#8c57ff]/60"
                          #signInput data-key="sign">
                      </div>
                      <div class="mt-3">
                        <div
                          class="relative grid place-items-center w-full h-56 rounded-xl border-2 border-gray-200 bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                          (click)="openPreview('sign')" tabindex="0" (keydown.enter)="openPreview('sign')"
                          (keydown.space)="$event.preventDefault(); openPreview('sign')" role="button"
                          aria-label="Preview Signature">
                          <img [src]="previews.sign || ''" *ngIf="previews.sign && isImage(previews.sign)"
                            alt="Signature preview" class="w-full h-full object-contain" />
                          <span class="text-sm font-medium text-gray-400" *ngIf="!previews.sign">Preview</span>
                        </div>
                      </div>
                    </div>

                    <!-- PAN -->
                    <div class="min-w-[320px] max-w-[360px] flex-1 rounded-xl border border-gray-200 p-4">
                      <div class="text-sm font-semibold text-gray-800">ID Proof (PAN)</div>
                      <div class="mt-3">
                        <input type="file" accept="image/*,.pdf" aria-label="Upload PAN"
                          (change)="onFileChange($event, 'pan')"
                          class="w-full rounded-xl border-2 border-dashed border-[#8c57ff]/40 bg-[#8c57ff]/5 px-3 py-3 text-sm outline-none file:mr-3 file:rounded-lg file:border-0 file:bg-[#8c57ff] file:px-3 file:py-2 file:text-white hover:border-[#8c57ff]/60"
                          #panInput data-key="pan">
                      </div>
                      <div class="mt-3">
                        <div
                          class="relative grid place-items-center w-full h-56 rounded-xl border-2 border-gray-200 bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                          (click)="openPreview('pan')" tabindex="0" (keydown.enter)="openPreview('pan')"
                          (keydown.space)="$event.preventDefault(); openPreview('pan')" role="button"
                          aria-label="Preview PAN">
                          <img [src]="previews.pan || ''" *ngIf="previews.pan && isImage(previews.pan)"
                            alt="PAN preview" class="w-full h-full object-contain" />
                          <div class="flex flex-col items-center gap-1 text-gray-500"
                            *ngIf="previews.pan && !isImage(previews.pan)">
                            <i class="fa-solid fa-file-pdf text-3xl"></i>
                            <span class="text-sm">PDF Document</span>
                          </div>
                          <span class="text-sm font-medium text-gray-400" *ngIf="!previews.pan">Preview</span>
                        </div>
                      </div>
                    </div>

                    <!-- Aadhaar Front -->
                    <div class="min-w-[320px] max-w-[360px] flex-1 rounded-xl border border-gray-200 p-4">
                      <div class="text-sm font-semibold text-gray-800">Address Proof (Aadhaar Front)</div>
                      <div class="mt-3">
                        <input type="file" accept="image/*,.pdf" aria-label="Upload Aadhaar Front"
                          (change)="onFileChange($event, 'aadhaarFront')"
                          class="w-full rounded-xl border-2 border-dashed border-[#8c57ff]/40 bg-[#8c57ff]/5 px-3 py-3 text-sm outline-none file:mr-3 file:rounded-lg file:border-0 file:bg-[#8c57ff] file:px-3 file:py-2 file:text-white hover:border-[#8c57ff]/60"
                          #aadhaarFrontInput data-key="aadhaarFront">
                      </div>
                      <div class="mt-3">
                        <div
                          class="relative grid place-items-center w-full h-56 rounded-xl border-2 border-gray-200 bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                          (click)="openPreview('aadhaarFront')" tabindex="0"
                          (keydown.enter)="openPreview('aadhaarFront')"
                          (keydown.space)="$event.preventDefault(); openPreview('aadhaarFront')" role="button"
                          aria-label="Preview Aadhaar front">
                          <img [src]="previews.aadhaarFront || ''"
                            *ngIf="previews.aadhaarFront && isImage(previews.aadhaarFront)" alt="Aadhaar front preview"
                            class="w-full h-full object-contain" />
                          <div class="flex flex-col items-center gap-1 text-gray-500"
                            *ngIf="previews.aadhaarFront && !isImage(previews.aadhaarFront)">
                            <i class="fa-solid fa-file-pdf text-3xl"></i>
                            <span class="text-sm">PDF Document</span>
                          </div>
                          <span class="text-sm font-medium text-gray-400" *ngIf="!previews.aadhaarFront">Preview</span>
                        </div>
                      </div>
                    </div>

                    <!-- Aadhaar Back -->
                    <div class="min-w-[320px] max-w-[360px] flex-1 rounded-xl border border-gray-200 p-4">
                      <div class="text-sm font-semibold text-gray-800">Address Proof (Aadhaar Back)</div>
                      <div class="mt-3">
                        <input type="file" accept="image/*,.pdf" aria-label="Upload Aadhaar Back"
                          (change)="onFileChange($event, 'aadhaarBack')"
                          class="w-full rounded-xl border-2 border-dashed border-[#8c57ff]/40 bg-[#8c57ff]/5 px-3 py-3 text-sm outline-none file:mr-3 file:rounded-lg file:border-0 file:bg-[#8c57ff] file:px-3 file:py-2 file:text-white hover:border-[#8c57ff]/60"
                          #aadhaarBackInput data-key="aadhaarBack">
                      </div>
                      <div class="mt-3">
                        <div
                          class="relative grid place-items-center w-full h-56 rounded-xl border-2 border-gray-200 bg-gradient-to-br from-gray-50 to-white overflow-hidden"
                          (click)="openPreview('aadhaarBack')" tabindex="0" (keydown.enter)="openPreview('aadhaarBack')"
                          (keydown.space)="$event.preventDefault(); openPreview('aadhaarBack')" role="button"
                          aria-label="Preview Aadhaar back">
                          <img [src]="previews.aadhaarBack || ''"
                            *ngIf="previews.aadhaarBack && isImage(previews.aadhaarBack)" alt="Aadhaar back preview"
                            class="w-full h-full object-contain" />
                          <div class="flex flex-col items-center gap-1 text-gray-500"
                            *ngIf="previews.aadhaarBack && !isImage(previews.aadhaarBack)">
                            <i class="fa-solid fa-file-pdf text-3xl"></i>
                            <span class="text-sm">PDF Document</span>
                          </div>
                          <span class="text-sm font-medium text-gray-400" *ngIf="!previews.aadhaarBack">Preview</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- /rounded box -->
              </div> <!-- /tab-panel-KYC -->
            </div> <!-- /kvctab-panels -->
          </div> <!-- /kvctabs -->

          <!-- Actions -->
          <div class="wizard-actions mt-4 flex flex-col sm:flex-row gap-3 sm:justify-between sm:items-center">
            <label for="step-1"
              class="inline-flex items-center justify-center px-5 py-2.5 rounded-lg bg-gray-100 text-gray-800 border-2 border-gray-200 hover:bg-gray-200 cursor-pointer">
              Previous
            </label>
            <div class="actions-right flex gap-2">
              <!-- Cancel Images removed per request -->
              <button type="button" class="px-5 py-2.5 rounded-lg bg-violet-600 text-white shadow hover:bg-violet-700">
                Finish
              </button>
            </div>
          </div>
        </section>
      </div> <!-- /wizard-panels -->
    </div>
  </div>
</main>

<!-- Preview Modal -->
<div *ngIf="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center" aria-modal="true" role="dialog">
  <div class="absolute inset-0 bg-black/60" (click)="closePreview()" aria-hidden="true"></div>

  <div class="bg-white rounded-xl max-w-[920px] w-full mx-4 overflow-auto z-10" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between px-4 py-3 border-b">
      <div class="flex items-center gap-3">
        <h3 class="text-lg font-semibold">Preview</h3>
        <span class="text-sm text-gray-500" *ngIf="activeKey">{{ activeKey }}</span>
      </div>
      <div class="flex items-center gap-2">
        <button type="button"
          class="inline-flex items-center justify-center w-10 h-10 rounded-md bg-gray-100 hover:bg-gray-200"
          (click)="removeCurrent()" title="Remove this file">
          <i class="fa-solid fa-trash-can"></i>
        </button>
        <button type="button"
          class="inline-flex items-center justify-center w-10 h-10 rounded-md bg-gray-100 hover:bg-gray-200"
          (click)="closePreview()" title="Close">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </div>

    <div class="p-4">
      <ng-container *ngIf="activeKey && previews?.[activeKey]; else noFile">
        <img *ngIf="isImage(previews[activeKey])" [src]="previews[activeKey]" alt="Preview"
          class="mx-auto max-h-[72vh] w-auto rounded" />
        <embed *ngIf="!isImage(previews[activeKey])" [src]="previews[activeKey]" type="application/pdf"
          style="width:100%;height:72vh;border-radius:6px" />
      </ng-container>

      <ng-template #noFile>
        <div class="py-8 text-center text-gray-500">
          No file selected for preview.
        </div>
      </ng-template>
    </div>
  </div>
</div>
