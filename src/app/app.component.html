<ng-container *ngIf="!(auth.isRestoringSession$ | async); else loading">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loading>
  <div class="vh-100 d-flex justify-content-center align-items-center text-muted">
    <div>
      <div class="spinner-border text-primary" role="status"></div>
      <div class="mt-3">Restoring session...</div>
    </div>
  </div>
</ng-template>
