<ng-container *ngIf="!(auth.isRestoringSession$ | async); else restoring">
  <router-outlet></router-outlet>
  <app-loader></app-loader>
</ng-container>

<ng-template #restoring>
  <div class="vh-100 d-flex justify-content-center align-items-center text-muted">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <div class="mt-3">Restoring session...</div>
    </div>
  </div>
</ng-template>
